<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>settings</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
</head>
<body>
<div class="container">
    <div class="value">
		<form>
			
			<label class="attr-name">width</label>
			<select class="attr-select" id="width" name="">
				<option value="vw">vw</option>
			  	<option value="px">px</option>
			</select>
			<br>
			<label class="attr-name">height</label>
			<select class="attr-select" id="height" name="">
				<option value="vw">vw</option>
			  	<option value="px">px</option>
			</select>
			<br>
			<label class="attr-name">line-height</label>
			<select class="attr-select" id="lineHeight" name="">
				<option value="px">px</option>
				<option value="vw">vw</option>
			  	
			</select>
			<br>
			<label class="attr-name">font-size</label>
			<select class="attr-select" id="fontSize" name="">
			  <option value="px">px</option>
			  <option value="vw">vw</option>
			</select>
			<br>
			<label class="attr-name">border</label>
			<select class="attr-select" id="border" name="">
			  <option value="px">px</option>
			  <option value="vw">vw</option>
			</select>
			<br>
			<label class="attr-name">box-shadow</label>
			<select class="attr-select" id="boxShadow" name="">
			  <option value="px">px</option>
			  <option value="vw">vw</option>
			</select>
			<br>
			<button id="btnConfirm" type="button">保存设置</button>
		</form>
	</div>
</div>
<script type="text/javascript" src="./settingsWebView.js"></script>

</body>
</html>
